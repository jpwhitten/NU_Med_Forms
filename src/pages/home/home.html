<ion-header>
  <ion-navbar>
    <ion-title>Your Forms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>Connection:  {{ connection }} </p> 

  <button (click)="removeAll()"> Remove All </button>
  <button (click)="showAllFormInfo()"> Show All Info </button>
  <button (click)="orderFormsByClosing()"> Order: Closing </button>
  <button (click)="orderFormsByOpen()"> Order: Open </button>
  <button (click)="orderFormsByType()"> Order: Type </button>
  <button (click)="orderFormsByName()"> Order: Name </button>
  <button (click)="orderFormsByCompletion()"> Order: Completion </button>
  <button (click)="sendQueuedForms()"> Send Queued </button>
  

  <ion-list>
    <ion-item *ngFor="let form of forms">
    <button ion-item (click)="viewForm(form)">
         {{form.label}} 
         <div style="float:right;">{{getApproximateTimeLeft(form)}}</div>
         <div style="float:right; margin-right: 50px">{{form.questionsAnswered()}} / {{form.numberQuestions()}}</div>
          <div style="float:right; margin-right: 50px">{{form.submissionStatus}}</div>
         
     </button>
    </ion-item>
  </ion-list>

</ion-content>
