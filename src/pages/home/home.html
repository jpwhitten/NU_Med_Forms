<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-icon class="icon" name="md-paper"></ion-icon>Your Forms</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <p>Connection: {{ connectionService.connection }} </p>

    <button (click)="formService.removeAll()"> Remove All </button>
    <button (click)="formService.showAllFormInfo()"> Show All Info </button>
    <button (click)="formService.orderFormsByClosing()"> Order: Closing </button>
    <button (click)="formService.orderFormsByOpen()"> Order: Open </button>
    <button (click)="formService.orderFormsByType()"> Order: Type </button>
    <button (click)="formService.orderFormsByName()"> Order: Name </button>
    <button (click)="formService.orderFormsByCompletion()"> Order: Completion </button>
    <button (click)="formService.sendQueuedForms()"> Send Queued </button>


    <ion-list no-lines>
        <ion-item *ngFor="let form of formService.forms">
            <button ion-item (click)="viewForm(form)">
         {{form.label}} 
         <div style="float:right;">{{formService.getApproximateTimeLeft(form)}}</div>
         <div style="float:right; margin-right: 50px">{{form.questionsAnswered()}} / {{form.numberQuestions()}}</div>
          <div style="float:right; margin-right: 50px">{{form.submissionStatus}}</div>
         
     </button>
        </ion-item>
    </ion-list>

</ion-content>
